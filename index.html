<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css" />

    <title>Planding Pages</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container">
          <div class="header-top">
            <img src="./images/logo.png" alt="" />

            <ul class="menu">
              <li class="menu-item">
                <a href="!#" class="menu-links">Home</a>
              </li>
              <li class="menu-item">
                <a href="!#" class="menu-links">Careers</a>
              </li>
              <li class="menu-item">
                <a href="!#" class="menu-links">Blog</a>
              </li>
              <li class="menu-item">
                <a href="!#" class="menu-links">About Us</a>
              </li>
            </ul>
            <div class="header-buttons">
              <a href="#!" class="btn btn--white">Login</a>
              <a href="#!" class="btn btn--primary">Sign Up</a>
            </div>
          </div>
        </div>
        <div class="header-main">
          <div class="header-content">
            <h1 class="header-heading">
              Studying <span>Online is now much easier</span>
            </h1>
            <p class="header-desc">
              Skilline is an interesting platform that will teach you in more an
              interactive way
            </p>
            <div class="header-actions">
              <a href="!#" class="btn btn--primary">Join for free</a>
              <a href="!#" class="watch">
                <div class="watch-icon">
                  <img src="./images/icon-play.svg" alt="" />
                  <span>Watch how it works</span>
                </div>
              </a>
            </div>
          </div>
          <div class="header-image">
            <img srcset="./images/header-pic.png 2x" alt="" />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
